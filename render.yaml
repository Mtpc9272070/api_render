services:
  - type: web
    name: api-aranceles-segura
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: API_KEY
        generateValue: true # Render generará una clave segura automáticamente
